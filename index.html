<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic Tac Toe</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  
  <div class="container">
    <br><br><br>
    
    <h1 class="title">Tic Tac Toe</h1>
    
    <!-- notif -->
    <div class="notif">
      <h4 class="firstPlayer" id="firstPlayer">player "o" first</h4>
    </div>    
    
    <!-- game container -->
    <div class="game-container">
      <ul id="items">
        <li id="0" onclick="move('0')"></li>
        <li id="1" onclick="move('1')"></li>
        <li id="2" onclick="move('2')"></li>
        <li id="3" onclick="move('3')"></li>
        <li id="4" onclick="move('4')"></li>
        <li id="5" onclick="move('5')"></li>  
        <li id="6" onclick="move('6')"></li>
        <li id="7" onclick="move('7')"></li>
        <li id="8" onclick="move('8')"></li>        
      </ul>
    </div>
    
    <div class="score">
      <h4>score :</h4>
      <ul>
        <li>
          <span class="material-symbols-outlined circle">
            circle
          </span>          
          <h4 id="oScore">0</h4>
        </li>
        <li>
          <span class="material-symbols-outlined close">
            close
          </span>
          <h4 id="xScore">0</h4>
        </li>        
      </ul>
      <button onclick="resetScore()"><h4>reset</h4></button>
    </div>
    
    
    <!-- controls -->
    <div class="controls">
      <a href="https://www.instagram.com/umam.dev?igsh=b3d1NGt0ZXBxbXAz" class="link">
        <span class="material-symbols-outlined">
          link
        </span>
        <h5>Instagram</h5>
      </a>
      <a href="https://github.com/UmamDev" class="link">
        <span class="material-symbols-outlined">
          folder_data
        </span>
        <h5>Github</h5>
      </a>      
      <a onclick="share()" class="link">
        <span class="material-symbols-outlined">
          share
        </span>
        <h5>Share</h5>
      </a>
    </div>
    
    <br><br><br>
    
    <h5 class="footer">created By Umam Dev</h5>
    
  </div>
  
  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
</body>
</html>
